# On Render, use start command: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
# (PORT is set by Render; CLI overrides port below)
[server]
headless = true
address = "0.0.0.0"
port = 10000
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#1E88E5"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"
