services:
  - type: web
    runtime: python
    name: property-assessment
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: FREE_TIER
        value: "true"
      - key: USE_LLAVA
        value: "false"
